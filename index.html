<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mcraft Arwes Version</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Mcraft Arwes Version">
    <meta property="og:description" content="Minecraft Web Client with Arwes futuristic UI">
    <meta property="og:image" content="https://raw.githubusercontent.com/zardoy/minecraft-web-client/refs/heads/next/docs-assets/arwes-banner.webp">
    <meta property="og:url" content="" id="og-url">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mcraft Arwes Version">
    <meta name="twitter:description" content="Minecraft Web Client with Arwes futuristic UI">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/zardoy/minecraft-web-client/refs/heads/next/docs-assets/arwes-banner.webp">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="mcraftFrame" allowfullscreen allow="microphone *; camera *; display-capture *; autoplay *; clipboard-write *; clipboard-read *; xr-spatial-tracking *;"></iframe>

    <script>
        // Build iframe URL with query parameters from current location
        (function() {
            // Set og:url to current page URL
            const ogUrlMeta = document.getElementById('og-url');
            if (ogUrlMeta) {
                ogUrlMeta.content = window.location.href;
            }

            const iframe = document.getElementById('mcraftFrame');
            const baseUrl = 'https://mcraft.fun';
            const baseParams = new URLSearchParams('parentFrameMods=1');

            // Get query parameters from current location
            const currentParams = new URLSearchParams(window.location.search);

            // Merge current params into base params (current params override base params)
            for (const [key, value] of currentParams.entries()) {
                baseParams.set(key, value);
            }

            // Set iframe src with merged parameters
            iframe.src = `${baseUrl}?${baseParams.toString()}`;
        })();

        const MODS_REQUEST_MESSAGE = 'mwc:modsRequest';
        const MODS_RESPONSE_MESSAGE = 'mwc:modsResponse';

        // Listen for mod requests from iframe
        window.addEventListener('message', async function(event) {
            // Verify origin for security
            if (!event.origin.includes('mcraft.fun')) {
                return;
            }

            const arwesMod = {
                name: 'zardoy.arwes-ui',
                version: '0.1.0',
                enabled: true,
                scriptMainUnstable: await fetch('dist/mod.js').then(res => res.text()).then(text => text.replace('//# sourceURL=dist/mod.js', '')),
                threeJsBackend: await fetch('dist/three.js').then(res => res.text()).then(text => text.replace('//# sourceURL=dist/three.js', '')),
                description: 'Arwes UI mod for Mcraft (futuristic UI)',
                author: 'zardoy',
            };

            const { data } = event;

            // Check if this is a mod request
            if (data && typeof data === 'object' && data.type === MODS_REQUEST_MESSAGE) {
                const iframe = document.getElementById('mcraftFrame');

                // Send mods response back to iframe
                iframe.contentWindow.postMessage({
                    type: MODS_RESPONSE_MESSAGE,
                    mods: [arwesMod]
                }, '*');
            }
        });
    </script>
</body>
</html>
